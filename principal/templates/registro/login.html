{% extends "registro/core.html" %}

{% block content %}
  <div class="container">
    <div class="card card-login mx-auto mt-5">
      <div class="card-header">Iniciar Sesión</div>
      <div class="card-body">
        <form method="post" action="{% url 'login' %}">
          {% csrf_token %}
          <div class="form-group">
            <label for="id_username">Usuario</label>
            <input class="form-control" id="id_username" type="text" name="username" autofocus autocapitalize="none" autocomplete="username" maxlength="150" required placeholder="Usuario">
          </div>
          <div class="form-group">
            <label for="id_password">Contraseña</label>
            <input class="form-control" id="id_password" type="password" name="password" autocomplete="current-password" required placeholder="Contraseña">
          </div>
          <!--
          <div class="form-group">
            <div class="form-check">
              <label class="form-check-label">
                <input class="form-check-input" type="checkbox"> Recordar contraseña</label>
            </div>
          </div>
          -->

          {% if form.errors %}
          <p style="color: red">Usuario o Contraseña incorrectos</p>
          {% endif %}

          <input type="hidden" name="next" value="{{ next }}">
          <input class="btn btn-primary btn-block" type="submit" value="Entrar">

        </form>
        <div class="text-center">
          <a class="d-block small mt-3" href="#">Registrarse</a>
          <a class="d-block small" href="{% url 'password_reset' %}">¿Olvidó su contraseña?</a>
        </div>
      </div>
    </div>
  </div>
{% endblock %}
